{% set name = "smesh" %}
{% set version = "9.9.0.0" %}
{% set build_number = 12 %}
{% set build_number = build_number + 500 %}  # [FEATURE_DEBUG]

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/looooo/SMESH/releases/download/occt7.8.1/SMESH_occt7.8.1.tar.gz
    sha256: 3a9739590298716deaa4fc34e6952ba380233798545601aa822b8770ca70f79b

build:
  number: {{ build_number }}
  run_exports:
    - {{ pin_subpackage('smesh', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
    - ninja
    - cmake
    - git
    - python-patch
    - python
  host:
    - vtk
    - occt
    - libboost-devel
    - libzlib
    - pthreads-win32  # [win]
    # - libmed
  run:
    - pthreads-win32  # [win]
    # - libmed

test:
  source_files:
    - SMESH/test
  requires:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('libxi-devel') }}        # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - {{ cdt('libselinux') }}         # [linux]
    - {{ cdt('libxdamage') }}         # [linux]
    - {{ cdt('libxfixes') }}          # [linux]
    - {{ cdt('libxxf86vm') }}         # [linux]
    - cmake
    - ninja
    - catch2 < 3.0
    - libboost-devel

about:
  home: https://github.com/LaughlinResearch/SMESH
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file:  SMESH/LICENSE.txt
  summary: A complete MESH framework based on the OCCT library.
  description: Standalone version of the meshing library from the Salome Platform.

extra:
  recipe-maintainers:
    - adrianinsaval
    - looooo
