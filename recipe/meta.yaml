{% set name = "smesh" %}
{% set version = "8.3.0.3.test" %}
{% set sha256 = "f084d5934d813f20a177867003f98de3053ca8fc5c10bf7a555a4bfdfd220fba" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/looooo/SMESH/archive/netgen6.2.2004.tar.gz
    sha256: {{ sha256 }}
    # git_url: "https://github.com/looooo/SMESH"
    # git_tag: "netgen6.2.2004"

build:
    number: 11
    skip: True  # [py < 36]

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - {{ cdt('mesa-libgl-devel') }}  # [linux]
        - {{ cdt('libxi-devel') }}       # [linux]
        - {{ cdt('libxext-devel') }}     # [linux]
        - ninja
        - cmake
    host:
        - vtk
        - boost-cpp
        - occt
        - netgen
        - python
        - tbb-devel
        - zlib
        - pthreads-win32  # [win]
        # - libmed
    run:
        - vtk
        - boost-cpp
        - occt
        - {{ pin_compatible('netgen', max_pin='x.x.x') }}
        - python
        - zlib
        - pthreads-win32  # [win]
        # - libmed

test:
    requires:
        - cmake
        - ninja
    files:
        - CMakeLists.txt
    commands:
        - cmake -G "Ninja" .

about:
    home: https://github.com/LaughlinResearch/SMESH
    license: LGPL-2.1
    license_family: LGPL
    license_file:  LICENSE.txt
    summary: A complete MESH framework based on the OCCT library.
    description: Standalone version of the meshing library from the Salome Platform.

extra:
    recipe-maintainers:
        - looooo
