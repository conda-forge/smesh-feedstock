{% set name = "smesh" %}
{% set version = "8.3.0.2" %}
{% set sha256 = "1a0c4253455982850e19a8621e3752759abc9290c7369449b3f02890edcc0ef3" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/LaughlinResearch/SMESH/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - {{ compiler('cxx') }}
        - ninja
    host:
        - cmake
        - vtk
        - boost-cpp
        - occt
        - netgen
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]
        - python
        - tbb-devel
        - zlib
        # - libmed
    run:
        - vtk
        - boost-cpp
        - occt
        - netgen
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]
        - python
        - zlib
        # - libmed

test:
    requires:
        - cmake
        - ninja
    files:
        - CMakeLists.txt
    commands:
        - cmake -G "Ninja" .

about:
    home: https://github.com/LaughlinResearch/SMESH
    license: LGPL2.1
    license_family: LGPL
    license_file:  LICENSE.txt
    summary: A complete MESH framework based on the OCCT library.
    description: Standalone version of the meshing library from the Salome Platform.

extra:
    recipe-maintainers:
        - looooo
